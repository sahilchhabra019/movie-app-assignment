<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="All latest and trending movies list ">
    <meta name="keywords" content="hollywood movies, action movies , romantic movies, movies">
    <meta name="author" content="Sahil Chhabra">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900,900i&display=swap" rel="stylesheet">
    <title>Movies Detail Page</title>
</head>

<body>
    <main class="movies">

        <header class="menu">
            <section class="container-fluid">
                <nav class="primary__navigation">
                    <h1 class="logo"><a href="index.html" tabindex="0" class="logo--link">Movie App</a></h1>
                    <ul class="menu__items">
                        <li class="menu__item"><a href="index.html" tabindex="1" class="menu--link">Home</a>
                        </li>
                        <li class="menu__item"><a href="JavaScript:Void(0);" tabindex="2" class="menu--link">Explore</a>
                        </li>
                    </ul>
                </nav>
            </section>
        </header>

        <!-- Universal template for single movie description -->
        <div id="main-details">
            <template id="details">
                <div>
                    <section class="full__banner">
                        <figure>
                            <img src="" alt="" title="" class="movie__poster">
                        </figure>
                    </section>

                    <section class="movie__details">
                        <div class="container movie__layout">
                            <article class="movie__desc">
                                <h2 class="primary-text"></h2>
                                <p class="para-text"></p>
                            </article>
                            <aside class="movie__info">
                                <table class="table">
                                    <tbody class="table__body">
                                        <tr class="genre__data">
                                            <th>
                                                genre
                                            </th>
                                            <td>

                                            </td>
                                        </tr>
                                        <tr class="cast__data">
                                            <th>
                                                Cast
                                            </th>
                                            <td class="anchor-actor">
                                                <a href=""></a>
                                            </td>
                                        </tr>
                                        <tr class="dir__data">
                                            <th>
                                                Director
                                            </th>
                                            <td>
                                              
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>
                                                Movie Rating
                                            </th>
                                            <td>
                                                <div class="movie__ratingStars">
                                                    <span></span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </aside>
                        </div>
                    </section>
                </div>
            </template>
        </div>

        <!-- related movies section -->
        <section class="related__movies">
            <div class="container">
                <h2 class="primary-text">Related Movies</h2>
                <div class="movies__listing" id="related-listing">
                        
                </div>
            </div>
        </section>
        <template id="movies-listing">
            <article class="movie__card">
                <figure class="movie__image" id="modal">
                    <img src="" alt="" title="" class="movie-image">
                </figure>
                <div class="movie__descripton">
                    <section class="movie__detials">
                        <div class="movie__title">
                            <h2 class="secondary-text"></h2>
                        </div>
                        <div class="movie__fav--heart" id="movie__fav--heart">
                            <span><i class="fa fa-heart" aria-hidden="true"></i></span>
                        </div>
                    </section>
                    <section class="movie__generes">
                        <ul>
                            <li></li>
                        </ul>
                    </section>
                    <section class="movie__rating ">
                        <div class="movie__ratingStars">
                            <span></span>
                        </div>
                        <a href="movie-details.html" class="movie__showMore">Show More</a>
                    </section>
                </div>
            </article>
        </template>

        <template id="modal-template">
            <div id="myModal" class="modal">
    
                <!-- Modal content -->
                <article class="modal__content">
                    <section class="modal__header">
                        <h2 class="primary-text"></h2>
                        <span class="modal__close">&times;</span>
                    </section>
    
                    <section class="modal__body">
                        <div class="modal__desc">
                            <figure class="movie__image" id="modal">
                                <img src="http://placehold.jp/190x190.png" alt="" title="">
                            </figure>
                            <div class="movie__content">
                                <p class="para-text"></p>
                            </div>
                        </div>
                        <div class="modal__details">
                            <table class="table">
                                <tbody class="table__body">
                                    <tr class="genre__data">
                                        <th>
                                            genre
                                        </th>
                                        <td>
    
                                        </td>
                                    </tr>
                                    <!-- <tr class="cast__data">
                                        <th>
                                            Cast
                                        </th>
                                        <td>
                                            
                                        </td>
                                    </tr> -->
                                    <tr class="dir__data">
                                        <th>
                                            Director
                                        </th>
                                        <td>
                                         
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            Movie Rating
                                        </th>
                                        <td>
                                            <div class="movie__ratingStars">
                                                <span></span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
    
                            </table>
                        </div>
                    </section>
                    <section class="modal__foot">
                        <span class="modal__close--bottom">Close</span>
                    </section>
                </article>
    
            </div>
        </template>

</body>
<script src="js/movie-details.js" type="module"></script>

</html>
